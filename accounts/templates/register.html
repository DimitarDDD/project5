{% extends 'base.html' %}
{% load bootstrap_tags %} 
{% load static from staticfiles %}
{% block content %} 
<div class="bg5-img" style="background: url({% static 'images/background2.jpg' %}) no-repeat center center; background-size:cover">
    <form method="post" action="{% url 'register' %}" class="accountform" id="name6"> 
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form> 
    </div>
{% endblock %}
